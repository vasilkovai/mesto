<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h3 class="popup__edit-profile">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__input popup__edit-name">
          <input type="text" class="popup__input popup__edit-about">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
        <div class="element__description">
          <h2 class="element__place">Камчатка</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/gavrilov_posad.jpg" alt="Гаврилов Посад" class="element__image">
        <div class="element__description">
          <h2 class="element__place">Гаврилов Посад</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/smolensk.jpg" alt="Смоленск" class="element__image">
        <div class="element__description">
          <h2 class="element__place">Смоленск</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/sudak.jpg" alt="Судак" class="element__image">
        <div class="element__description">
          <h2 class="element__place">Судак</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/tulskaya_oblast.jpg" alt="Тульская область" class="element__image">
        <div class="element__description">
          <h2 class="element__place">Тульская область</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/baikal.jpg" alt="Байкал" class="element__image">
        <div class="element__description">
          <h2 class="element__place">Байкал</h2>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169;2021 Mesto Russia</p>
  </footer>
<script src="./scripts/index.js"></script>
</body>
</html>
