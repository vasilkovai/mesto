<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавление карточки"></button>
    </section>
    <section class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169;2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="profile" novalidate>
        <label class="popup__field">
          <input 
            type="text" 
            class="popup__input popup__input_text_name" 
            name="name" 
            required 
            placeholder="Имя" 
            minlength="2" 
            maxlength="40"
            id="name-edit">
          <span class="popup__input-error" id="name-edit-error"></span>
        </label>
        
        <label class="popup__field">
          <input 
            type="text" 
            class="popup__input popup__input_text_about" 
            name="about" 
            required 
            placeholder="О себе" 
            minlength="2" 
            maxlength="200"
            id="about-edit">
          <span class="popup__input-error" id="about-edit-error"></span>
        </label>
        
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add_card">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="card" novalidate>
        <label class="popup__field">
          <input 
          type="text" 
          class="popup__input popup__input_card_name" 
          name="name" 
          required
          placeholder="Название" 
          minlength="2" 
          maxlength="30"
          id="card-name">
          <span class="popup__input-error" id="card-name-error"></span>
        </label> 
        <label class="popup__field">
          <input 
          type="url" 
          class="popup__input popup__input_card_link" 
          name="link" 
          required 
          placeholder="Ссылка на картинку"
          id="card-link">
          <span class="popup__input-error" id="card-link-error"></span>
        </label> 
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup-img__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <figure class="popup-img__items">
        <img class="popup-img__image">
        <figcaption class="popup-img__title"></figcaption>
      </figure>
    </div>
  </div>
<template class="card-template">
  <div class="card">
    <div class="card__items">
      <img class="card__image">
      <button type="button" class="card__delete" aria-label="Удалить"></button>
    </div>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like" aria-label="Лайк"></button>
    </div>
  </div>
</template>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
